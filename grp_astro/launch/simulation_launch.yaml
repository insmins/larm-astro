launch:

# Include the challenge 1 simulation launch file
- include:
    file: "$(find-pkg-share tbot_sim)/launch/challenge-1.launch.py"

# Lidar conversion to point cloud
- node:
    pkg: "grp_astro"
    exec: "scan2point_cloud"
    name: "scan2point_cloud"

# Movement based on the lidar data
- node:
    pkg: "grp_astro"
    exec: "reactive_move"
    name: "reactive_move"

# Publish if there is a bottle in the field of view
- node:
    pkg: "grp_astro"
    exec: "cam_vision"
    name: "cam_vision"
    remap:
    -
        from: '/cam_rgb'
        to: '/camera/image_raw'

- executable:
    cmd: gnome-terminal --tab -e 'ros2 run teleop_twist_keyboard teleop_twist_keyboard --ros-args --remap turtle1/cmd_vel:=/cmd_vel'